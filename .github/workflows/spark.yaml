name: Build and Deploy Spark App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Copy custom folder
      run: |
          sudo mkdir -p /home/user/spark-app
          cp -r app/* /home/user/spark-app
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
    - name: Get commit ID
      id: commit_id
      run: echo "::set-output name=commit_id::$(git rev-parse --short HEAD)"
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          abhijitdhamne/spark-pi:latest
          abhijitdhamne/spark-pi:${{ steps.commit_id.outputs.commit_id }}
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Trigger deployment with ArgoCD
      run: |
        curl -X POST -k -H "Content-Type: application/json" -d '{"name": "spark-app", "prune": true}' https://172.21.0.2:30001/api/v1/applications/spark-app/sync
