kind: Deployment
apiVersion: apps/v1
metadata:
  name: spark-master
spec:
  template:
     metadata:
       labels:
         component: spark-master
     spec:
       containers:
         - name: spark-master
                     image: apache/spark:v3.3.0
           command: ["/spark-master"]
             ports:
           - containerPort: 6000
           - containerPort: 8080

